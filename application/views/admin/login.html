<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="/asset/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core Css -->
    <link href="/asset/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Waves Effect Css -->
    <link href="/asset/plugins/node-waves/waves.css" rel="stylesheet" />
    <!-- Animation Css -->
    <link href="/asset/plugins/animate-css/animate.css" rel="stylesheet" />
    <!-- Custom Css -->
    <link href="/asset/css/style.css" rel="stylesheet">
</head>

<body class="login-page">
<div class="login-box">
    <div class="logo">
        <a href="javascript:void(0);">ADINPLAN<b> ADMIN</b></a>
        <small>애드인플랜 관리자 페이지 입니다</small>
    </div>
    <div class="card">
        <div class="body">
            <form id="sign_in" method="POST">
                <div class="msg">아이디와 비밀번호를 입력하세요</div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="user_id" placeholder="관리자 아이디" required autofocus>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 p-t-5">
                        <!--<input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">-->
                        <!--<label for="rememberme">아이디를 저장하시겠스</label>-->
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-block bg-pink waves-effect" type="submit">로그인</button>
                    </div>
                </div>
                <!--<div class="row m-t-15 m-b&#45;&#45;20">-->
                    <!--<div class="col-xs-6">-->
                        <!--<a href="sign-up.html">Register Now!</a>-->
                    <!--</div>-->
                    <!--<div class="col-xs-6 align-right">-->
                        <!--<a href="forgot-password.html">Forgot Password?</a>-->
                    <!--</div>-->
                <!--</div>-->
            </form>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="/asset/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap Core Js -->
<script src="/asset/plugins/bootstrap/js/bootstrap.js"></script>
<!-- Waves Effect Plugin Js -->
<script src="/asset/plugins/node-waves/waves.js"></script>
<!-- Validation Plugin Js -->
<script src="/asset/plugins/jquery-validation/jquery.validate.js"></script>
<!-- Custom Js -->
<script src="/asset/js/admin.js"></script>
<script>
$(function () {
    $('#sign_in').validate({
        highlight: function (input) {
            $(input).parents('.form-line').addClass('error');
        },
        unhighlight: function (input) {
            $(input).parents('.form-line').removeClass('error');
        },
        errorPlacement: function (error, element) {
            $(element).parents('.input-group').append(error);
        }
    });
});

$('#sign_in').on('submit',function(e){
    $.post('/admin/api/member/login',$(this).serializeArray(),function(res){
        if (res.is_admin == 'Y') {
            location.href = '/admin/main/dashboard';
            return false;
        }
        alert(res.msg);
    },'json');
    e.preventDefault();
});
</script>
</body>

</html>
